<!DOCTYPE html>
<html lang="en-US">
<head>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<script src="js/jquery-3.5.1.js"></script>
	<script src="js/scripts.js"></script>
	<title>Mr Robogers Neighborhood</title>
</head>
<body>
	<div class="container">
		<h2 class="title">Welcome to Mr Roboger's Neighborhood</h2>
		<form id="name-form">
			<div class="form-group">
				<label for="userName">Before we start, tell us your name.</label>
				<input id="userName" class="form-control" type="text">
			</div>

			<button type="submit" class="nameButton">Let's have some fun</button>
		</form>
		<form id="number-form">
			<div class="form-group">
				<label for="userInput">Please enter a number:</label>
				<input id="userInput" class="form-control" type="number">
			</div>

			<button type="submit" class="numberButton">See what Mr. Roboger has to say</button>
		</form>

		<span id="result"></span>
	</div>
</body>
</html>
